<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Board Signage</title>
    <link rel="stylesheet" href="CSS/JobSignage.css" />
    <script src="JS/JobSignage.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6b31c68f8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="JobBoardContainer">
      <div class="Header">
        <span class="Title">Join our Housing Team</span>
        <hr />
      </div>
      <div class="JobContainer"></div>
    </section>
    <section class="ApplyContainer">
      <div class="Header">
        <span class="Title dark">How to Apply</span>
        <hr id="dark" />
      </div>
      <div class="ScanContainer">
        <div class="ScanObject">
          <div class="ScanImage">
            <img src="Images/HousingQR.png" alt="Job Opportunity QR Code" />
          </div>
          <div class="ScanText">
            <span>Scan to find Job Opportunities</span>
          </div>
        </div>
        <div class="ScanObject">
          <div class="ScanImage">
            <img
              src="Images/HireFresnoStateQR.png"
              alt="Hire Fresno State QR Code"
            />
          </div>
          <div class="ScanText">
            <span>Scan to Visit HireFresnoState</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
